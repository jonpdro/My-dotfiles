## Seeking ##
Shift+RIGHT no-osd seek  10 exact       # seek exactly 10 seconds forward
Shift+LEFT  no-osd seek -10 exact       # seek exactly 10 seconds backward
RIGHT  no-osd seek 5 exact                         # seek 5 seconds forward
LEFT   no-osd seek -5 exact                         # seek 5 seconds backward
PGUP add chapter 1                     # seek to the next chapter
PGDWN add chapter -1                   # seek to the previous chapter
. frame-step                           # advance one frame and pause
, frame-back-step                      # go back by one frame and pause
SPACE cycle pause                      # toggle pause/playback mode
HOME     playlist-prev                 # skip to the previous file
END  playlist-next                     # skip to the next file
;   no-osd seek 88 exact
/   no-osd seek 138 exact

## Video ##

3 add brightness -1
4 add brightness 1
s screenshot                           # take a screenshot of the video in its original resolution with subtitles
S screenshot video                     # take a screenshot of the video in its original resolution without subtitles
Ctrl+s screenshot window               # take a screenshot of the window with OSD and subtitles
p show-text ${media-title}

## Audio ##

WHEEL_DOWN    add volume -5
WHEEL_UP   add volume 5
UP   add volume 5
DOWN   add volume -5
/ cycle audio                      # switch audio track

## Subtitles ##

Ctrl+LEFT   no-osd sub-seek -1         # seek to the previous subtitle
Ctrl+RIGHT  no-osd sub-seek  1         # seek to the next subtitle
Z add sub-delay +0.1                   # delay subtitles by 100 ms
x add sub-delay +0.1                   # delay subtitles by 100 ms
j cycle sub                            # switch subtitle track
J cycle sub down                       # switch subtitle track backwards
#v cycle sub-visibility                 # hide or show the subtitles
Alt+v cycle secondary-sub-visibility   # hide or show the secondary subtitles
Alt+j cycle secondary-sid              #switch secondary subtitle track
Alt+k cycle secondary-sid down
Shift+g     add sub-scale +0.05                     # increase the subtitle font size
Shift+f     add sub-scale -0.05                     # decrease the subtitle font size

