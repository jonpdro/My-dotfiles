# Miscellaneous

Alt+c script-binding commands/open         # open the console

### Playback ##

q quit

f cycle fullscreen                     # toggle fullscreen
ESC set fullscreen no                  # leave fullscreen

p show-progress                        # show playback progress

SPACE cycle pause                      # toggle pause/playback mode
k cycle pause                          # toggle pause/playback mode

RIGHT no-osd seek 5 exact             # seek 5 seconds forward
LEFT no-osd seek -5 exact            # seek 5 seconds backward
l no-osd seek 5 exact                 # seek 5 seconds forward
h no-osd seek -5 exact               # seek 5 seconds backward

HOME seek 0 absolute                   # seek to the start

. frame-step                           # advance one frame and pause
, frame-back-step                      # go back by one frame and pause

Ctrl+l add chapter 1                   # seek to the next chapter
Ctrl+h add chapter -1                  # seek to the previous chapter

H  playlist-prev                       # skip to the previous file
L  playlist-next                       # skip to the next file

< no-osd seek -89 exact                # seek exactly 89 second backward
> no-osd seek  89 exact                # seek exactly 89 second forward

[ multiply speed 1/1.1                 # decrease the playback speed
] multiply speed 1.1                   # increase the playback speed
BS set speed 1.0                       # reset the speed to normal


### Audio ###

m cycle mute                        # toggle mute

WHEEL_DOWN    add volume -5
WHEEL_UP   add volume 5
UP   add volume 5
DOWN   add volume -5
รง cycle audio                          # switch audio track

### Video ###

+     add video-zoom   0.1        # zoom in
_     add video-zoom  -0.1        # zoom out
= set video-zoom 0; no-osd set panscan 0; no-osd set video-pan-x 0; no-osd set video-pan-y 0; no-osd set video-align-x 0; no-osd set video-align-y 0 # reset zoom and pan settings
Alt+right  add video-pan-x  0.1         # move the video right
Alt+left add video-pan-x -0.1         # move the video left
Alt+down    add video-pan-y  0.1         # move the video down
Alt+up  add video-pan-y -0.1         # move the video up

### Subtitles ###

i cycle sub-visibility                 # hide or show the subtitles
I cycle secondary-sub-visibility       # hide or show the secondary subtitles

E add sub-scale -0.05                  # decrease the subtitle font size
e add sub-scale +0.05                  # increase the subtitle font size
r add sub-pos -1                       # move subtitles up
R add sub-pos +1                       # move subtitles down

u cycle sub down                       # switch subtitle track backwards
o cycle sub                            # switch subtitle track
U cycle secondary-sid down             # switch secondary subtitle backwards
O cycle secondary-sid                  # switch secondary subtitle

Ctrl+u   no-osd sub-seek -1            # seek to the previous subtitle
Ctrl+o  no-osd sub-seek  1             # seek to the next subtitle

Alt+u sub-step -1                      # change subtitle timing such that the previous subtitle is displayed
Alt+o sub-step 1                       # change subtitle timing such that the next subtitle is displayed

z add sub-delay -0.1                   # decrease subtitle delay by 100 ms
x add sub-delay +0.1                   # increase subtitles delay by 100 ms


### Screenshots ###

s screenshot                           # take a screenshot of the video in its original resolution with subtitles
S screenshot video                     # take a screenshot of the video in its original resolution without subtitles
Ctrl+s screenshot window               # take a screenshot of the window with OSD and subtitles



### lua Scripts ###

Ctrl+DEL script-binding delete_file    # mark current file to be deleted on quit
Ctrl+Shift+DEL script-binding clear_list   # clear list of videos marked to be deleted


" script-binding cycle-category        # cycle through categories (Monitor.lua)
Ctrl+' script-binding show-session-info   # show current session info


a script-binding mpvacious-menu-open   # display mpvacious menu
